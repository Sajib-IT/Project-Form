<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small">(Web)</span></h1>
        <form action="">
            <div class="form-container">

                <div class="form-control">
                    <label for="first_name">First name</label>
                    <input id="first_name" type="text" name="first_name"
                    placeholder="Enter first name...">
                </div>
                <div class="form-control">
                    <label for="last_name">Last name</label>
                    <input id="last_name" type="text" name="last_name"
                    placeholder="Enter last name...">
                </div>
                <div class="form-control">
                    <label for="email">First name</label>
                    <input id="email" type="email" name="email"
                    placeholder="Enter Email Address...">
                </div>
                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontent Developer</option>
                        <option value="backend">backend Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="ui-ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address.."></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" type="text" name="city"
                    placeholder="Enter City name">
                </div>
                <div class="form-control">
                    <label for="pin-code">Pin Code</label>
                    <input id="pin-code" type="number" name="pin-code"
                    placeholder="Enter Pin pin-code">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input id="date" type="date" name="date">
                </div>
                <div class="form-control">
                    <label for="upload">Upload Your CV </label>
                    <input id="upload" type="file" name="Upload">
                </div>

            </div>
            <div class="button">
                <button type="submit">Apply Now</button>
            </div>
        </form>    
        </div>
    </div>
</body>
</html>
